<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text and Picture Layout</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .container {
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #000;
    box-sizing: border-box;
  }
  .text-content {
    margin-bottom: 20px; /* Adjust as needed */
  }
  .image-box {
    border: 1px solid #000; /* For the picture outline */
    height: 600px; /* Adjust as needed */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .image-box img {
    max-width: 100%;
    max-height: 100%;
  }
  .lead {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <div class="text-content">
    <p class="lead">Based on existing data, here is the suggested Quiz :D</p>
  </div>
  <div class="image-box">
    <!-- Image would go here, using a placeholder for now -->
    <img src="{{ url_for('static', filename='images/quiz.png') }}" alt="Quiz Image">
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
